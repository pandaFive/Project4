<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Computer Builder</title>
</head>
<body class="bg-light">
    <!-- ページ全体の規定 -->
    <div class="d-flex justify-content-center flex-wrap">
        <!-- 一番上の帯タイトル -->
        <div class="bg-secondary col-12 text-center py-3">
            <h3 class="text-white">Build Your Own PC</h3>
        </div>
        <!-- 本体の全体規定 -->
        <div class="col-10 p-2">
            <!-- 入力フォーム -->
            <form>
                <!-- step 1 CUP -->
                <h5 class="mt-3 font-weight-bold">step 1: Select your CPU</h5>
                <div class="form-group row">
                    <!-- step 1 CUP brand -->
                    <label class="pl-3 pr-4 col-form-label">Brand</label>
                    <select id="cpuBrand" class="form-control col-2">
                    </select>
                    <!-- step 1 CUP model -->
                    <label class="px-4 col-form-label">Model</label>
                    <select id="cpuModel" class="form-control col-3">
                    </select>
                </div>
                <!-- step 2 GPU -->
                <h5 class="mt-4 font-weight-bold">step 2: Select your GPU</h5>
                <div class="form-group row">
                    <!-- step 2 GPU brand -->
                    <label class="pl-3 pr-4 col-form-label">Brand</label>
                    <select id="gpuBrand" class="form-control col-2">
                    </select>
                    <!-- step 2 GPU model -->
                    <label class="px-4 col-form-label">Model</label>
                    <select id="gpuModel" class="form-control col-3">
                    </select>
                </div>
                <!-- step 3 memory -->
                <h5 class="mt-4 font-weight-bold">step 3: Select your memory card</h5>
                <div class="form-group row">
                    <!-- step 3 memory how many -->
                    <label class="pl-3 pr-4 col-form-label">How Many?</label>
                    <select id="memoryNum" class="form-control col-1">
                    </select>
                    <!-- step 3 memory capacity per one -->
                    <label class="px-4 col-form-label">Total Capacity</label>
                    <select id="memoryCapacity" class="form-control col-1">
                    </select>
                    <!-- step 3 memory brand -->
                    <label class="px-4 col-form-label">Brand</label>
                    <select id="memoryBrand" class="form-control col-2">
                    </select>
                    <!-- step 3 memory model -->
                    <label class="px-4 col-form-label">Model</label>
                    <select id="memoryModel" class="form-control col-3">
                    </select>
                </div>
                <!-- step 4 storage -->
                <h5 class="mt-4 font-weight-bold">step 4: Select your storage</h5>
                <div class="form-group row">
                    <!-- step 4 storage type HDD or SSD -->
                    <label class="pl-3 pr-4 col-form-label">HDD or SSD</label>
                    <select id="storageType" class="form-control col-1">
                        <option></option>
                        <option>HDD</option>
                        <option>SSD</option>
                    </select>
                    <!-- step 4 storage capacity データ量 -->
                    <label class="px-4 col-form-label">Capacity</label>
                    <select id="storageCapacity" class="form-control col-1">
                    </select>
                    <!-- step 4 storage brand -->
                    <label class="px-4 col-form-label">Brand</label>
                    <select id="storageBrand" class="form-control col-2">
                    </select>
                    <!-- step 4 storage model -->
                    <label class="px-4 col-form-label">Model</label>
                    <select id="storageModel" class="form-control col-3">
                    </select>
                </div>
                <!-- button -->
                <div class="mt-4 form-group row">
                    <div class="col-sm-10">
                        <!-- add button -->
                        <button id="addBtn" type="button" class="btn btn-primary mr-2">Add PC</button>
                        <!-- clear button 結果表示画面に表示されているアセットをすべて消す -->
                        <button id="clearBtn" type="button" class="btn btn-secondary mr-2">Clear Result</button>
                        <label class="col-form-label text-danger">クリックされると以下に結果を追加または結果を消去</label>
                    </div>
                </div>
            </form>


            <!-- 結果表示画面 -->
            <div id="results" class="mb-4 p-2 bg-white">
                <div class="my-3 ml-2 mr-0 row">
                    <!-- ナンバリング -->
                    <h5 class="col-sm-1">Sample PC</h5>
                    <!-- PCの構成 -->
                    <div class="col-sm-6">
                        <h6>Sample PC configuration</h6>
                        <p>CPU: <strong>brand</strong><br> model</p>
                        <p>GPU: <strong>brand</strong><br> model</p>
                        <p>Memory: <strong>brand</strong><br> model</p>
                        <p>Storage: <strong>brand</strong><br> model</p>
                    </div>
                    <!-- PCのスペック -->
                    <div class="col-sm-5">
                        <h6>Sample PC specs</h6>
                        <p>Gaming : 100%</p>
                        <p>Work : 100%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
